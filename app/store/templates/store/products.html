{% extends 'base.html' %}
{% block title %}
  Products{{ block.super }}
{% endblock %}

{% block content %}
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
      {% for product in products %}
        <div class="group relative bg-gray-200 border-5 rounded-xl overflow-hidden">
          <a href="{% url 'store:product' product.pk %}">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg" alt="{{ product.name }}" />
            <div class="flex flex-col items-center my-2">
              <h3 class="text-m text-gray-700">{{ product.name }}</h3>
              <h4 class="text-gray-600">{{ product.price }} ₽</h4>
            </div>
          </a>
        </div>
      {% empty %}
      --- Товаров сейчас нет ---
      {% endfor %}
    </div>
  </div>
{% endblock %}
